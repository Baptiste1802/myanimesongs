{% extends "base.html" %}
{% block main %}

<div class="flex-grow-1">
    
    <div class="container">
        <div class="row row-cols-auto">
            {% for favorite in favorites %}
            <div class="col mb-2 mt-3">
                <div class="card h-100">
                    <div class="card-horizontal">
                        <div class="card-body">
                            <h4 class="card-title text-dark">{{favorite.song.title}}</h4>
                            <p class="card-text text-dark">{{favorite.song.interpreter}}</p>
                            <p class="card-text text-muted d-inline-block">{{favorite.song.relation}}</p>
                            <p class="card-text text-muted d-inline-block"> â€¢ </p>
                            <i class="fa fa-youtube-play play-btn" onclick="on( '{{ favorite.song.ytb_url }}' )" style="font-size:24px;color:red"></i>
                            <i class="fa fa-spotify play-btn" onclick="launcher( '{{ favorite.song.spoty_url }}' ) " style="font-size:24px; color: #1DB954; vertical-align: baseline;"></i>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="bottom-pad-frame"></div>

    <div id="spotify-frame" class="spotify-embed"></div>

    <div id="overlay" onclick="off()"></div> 
</div>

{% endblock %}
