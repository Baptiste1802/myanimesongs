{% extends "base.html" %}
{% block main %}
<div class="container">

<div>
    <ul>
        {% for anime in animes %}
        <li>
            <p>{{ anime.name }}</p>
    
            <div class="crop">
                <img src="{{ url_for('static', filename='images/'+anime.img) }}" alt="{{ anime.name }} image">
            </div>

            <ul>
                {% for song in anime.songs %}
                <li>
                    <p>Titre : {{ song.title }}    {{ song.relation}}</p>
                    <p>Interprète : {{ song.interpreter }}</p>
                    <iframe id="ytplayer" type="text/html" width="640" height="360"
                    src="http://www.youtube.com/embed/{{ song.ytb_url }}?autoplay=1"
                    loading="lazy"></iframe>
                    <iframe width="300" height="380"
                    src="{{ song.spoty_url }}" 
                    allowtransparency="true" allow="encrypted-media"
                    loading="lazy"></iframe>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>

</div>
{% endblock %}
